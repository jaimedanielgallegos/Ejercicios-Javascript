<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hola Mundo</h1>
    <input type="text" class="async-field">
    <h4 class="text-async"></h4>
    <script>
       let field = document.querySelector(".async-field");
       field.addEventListener("keyup",(e)=>{
        document.querySelector(".text-async").innerHTML=e.target.value;
       }) 
    </script>
</body>
</html>
